<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель породы собак</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Определитель породы собак</h1>
        <p class="subtitle">Загрузите фото собаки, чтобы определить её породу</p>

        <div class="upload-container">
            <label for="fileInput" class="upload-btn">
                <span id="btnText">Выбрать изображение</span>
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>

        <div id="resultContainer" class="hidden">
            <div class="image-preview">
                <img id="previewImage" alt="Предпросмотр">
            </div>
            <div class="result-content">
                <p id="thinkingText" class="hidden">Нейросеть задумалась...</p>
                <h2 id="resultBreed"></h2>
                <button id="moreInfoBtn" class="info-btn hidden">Узнать больше о породе</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно с фактами -->
    <div id="infoModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalBreed"></h3>
            <ul id="breedFacts"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
